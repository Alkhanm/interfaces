<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <title> Kingdom - Cadastro de Clientes</title>
</head>
<body>
    <div class="register-parent">
        <div class="register"> 
            <div class="register-title">
                <img src="../images/icons8-coroa-64.png" alt="">
                <h2>
                    Hotel <strong> Kingdom</strong>
                </h2>
            </div>
            <form action="../index.html"> 

                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Nome completo">
                </div>

                <div class="form-group">
                    <label >CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="xxx.xxx.xxx-xx">
                </div>


                <div class="form-group">
                    <label >Telefone</label>
                    <input type="text" class="form-control" id="phone" placeholder="xx xxxxx-xxxx">
                </div>

                <div class="form-group">
                    <label >Endere√ßo de email</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
                </div>
              
                <button type="submit" class="btn">Cadastrar</button>

              </form >
        </div>
    </div>



    <script src="../plugins/bootstrap/js/bootstrap.min.js"> </script>
    <script src="../plugins/fontawesome/js/all.min.js"></script>
</body>
</html>
